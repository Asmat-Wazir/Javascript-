    <h1>Array New  Method in Javascript</h1>
 <script>
  let a = new Array()
  a[0] = 10;
  a[1] = "Asmat";
  a[2] = 5000;
  a[3] = 'A';
  for(let i=0; i<a.length; i++)
  {
    document.write(a[i] + "<br>")
  }
</script>
